<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>

    <form id="expense-form">
      <input type="text" id="description" placeholder="Description" required />
      <input type="number" id="amount" placeholder="Amount" required />
      <select id="category" required>
        <option value="" disabled selected>Select Category</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Health">Health</option>
        <option value="Utilities">Utilities</option>
        <option value="Other">Other</option>
      </select>
      <input type="month" id="date" required />
      <button type="submit">Add Expense</button>
    </form>

    <div class="filter">
      <label for="filter-month">Filter by Month:</label>
      <input type="month" id="filter-month">
      <button id="export-csv">Export CSV</button>
    </div>

    <div class="summary">
      <h3>Total: Php<span id="total">0.00</span></h3>
    </div>

    <div style="position: relative; height: 300px;">
        <canvas id="expense-chart"></canvas>
    </div>

    <ul id="expense-list"></ul>

    <canvas id="expense-chart" width="400" height="200"></canvas>
    <canvas id="pie-chart" width="400" height="200"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
